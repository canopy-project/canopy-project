<h3>
    Create a Device
</h3>
<p>
    Now that you have an account you can create Device resources on the Canopy Server.  Click <b>"Create Devices"</b>.
    <br><img class='screenshot' src='tour_create_devices.jpg'>
</p>
<p>
    Pick a name for the device (it can always be changed later) and enter the
    quantity you would like to create (just choose 1 for now).  Then click
    <b>"CREATE"</b> <br><img class='screenshot'
    src='tour_create_devices_2.jpg'>
</p>
